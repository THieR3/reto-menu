<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Accueil</title>
    <style>
        :root { --orange: #e67e22; --cream: #fdf5e6; }
        body { background-color: var(--cream); font-family: sans-serif; margin: 0; padding: 20px 0; text-align: center; }
        
        .nav-categories { 
            display: flex; justify-content: space-around; 
            background: rgba(255,255,255,0.5); backdrop-filter: blur(10px);
            margin: 20px; padding: 15px; border-radius: 20px;
        }
        .cat-btn { border: none; padding: 10px 20px; border-radius: 12px; background: white; font-weight: bold; }
        .cat-btn.active { background: var(--orange); color: white; }

        .horizontal-scroll {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 20px; padding: 20px; scrollbar-width: none;
        }
        .card { 
            min-width: 85vw; background: white; border-radius: 30px; 
            scroll-snap-align: center; overflow: hidden; text-align: left;
            text-decoration: none; color: black; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-content { padding: 20px; }
    </style>
</head>
<body>
    <h1>Notre Menu</h1>
    <div class="nav-categories">
        <button class="cat-btn active">Entrée</button>
        <button class="cat-btn">Plat</button>
        <button class="cat-btn">Dessert</button>
    </div>

    <div class="horizontal-scroll">
        <a href="detail-plat.html" class="card">
            <img src="assets/images/steak_preview.jpg" alt="Steak">
            <div class="card-content">
                <div style="display:flex; justify-content:space-between">
                    <h2>Steak Grillé</h2>
                    <h2 style="color:var(--orange)">24€</h2>
                </div>
                <p>Découvrez la texture de notre viande en 3D.</p>
            </div>
        </a>
    </div>
    <p style="color:var(--orange)">← Faites défiler →</p>
</body>
</html>
