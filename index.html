<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 3D - Accueil</title>
    <style>
        :root { --orange: #e67e22; --cream: #fdf5e6; }
        body { background: var(--cream); font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Navigation Categories */
        .nav-categories {
            display: flex; justify-content: center; gap: 10px; padding: 20px;
            position: sticky; top: 0; z-index: 100; background: rgba(253, 245, 230, 0.9);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .cat-btn {
            border: none; padding: 10px 20px; border-radius: 25px; background: white;
            font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .cat-btn.active { background: var(--orange); color: white; }

        /* Slider & Focus */
        .menu-slider {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            padding: 100px 0; gap: 20px; scrollbar-width: none;
        }
        .menu-slider::-webkit-scrollbar { display: none; }

        .card {
            min-width: 180px; width: 180px; height: 280px; background: white;
            border-radius: 30px; scroll-snap-align: center; transition: all 0.4s ease;
            text-decoration: none; color: #333; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            opacity: 0.4; transform: scale(0.8); overflow: hidden; display: flex; flex-direction: column;
        }
        .card.is-active { opacity: 1; transform: scale(1.2); z-index: 10; box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; flex-grow: 1; }
        .price { color: var(--orange); font-weight: bold; display: block; margin-top: 5px; }

        .spacer { min-width: calc(50vw - 90px); }
    </style>
</head>
<body>
    <div class="nav-categories">
        <button class="cat-btn active" onclick="loadCategory('Entrée', this)">Entrées</button>
        <button class="cat-btn" onclick="loadCategory('Plat', this)">Plats</button>
        <button class="cat-btn" onclick="loadCategory('Jus', this)">Boissons</button>
    </div>

    <div class="menu-slider" id="slider"></div>

    <script>
        let menuData = [];
        const slider = document.getElementById('slider');

        async function init() {
            const resp = await fetch('menu.json');
            menuData = await resp.json();
            loadCategory('Entrée', document.querySelector('.cat-btn.active'));
        }

        function loadCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const filtered = menuData.filter(i => i.categorie === cat);
            slider.innerHTML = `<div class="spacer"></div>` + 
                filtered.map(i => `
                    <a href="detail-plat.html?id=${i.id}" class="card">
                        <img src="${i.image}" alt="${i.nom}">
                        <div class="card-info">
                            <strong>${i.nom}</strong>
                            <span class="price">${i.prix}</span>
                        </div>
                    </a>
                `).join('') + `<div class="spacer"></div>`;
            
            slider.scrollLeft = 0;
            updateFocus();
        }

        function updateFocus() {
            const cards = document.querySelectorAll('.card');
            const center = slider.scrollLeft + (slider.offsetWidth / 2);
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                card.classList.toggle('is-active', Math.abs(center - cardCenter) < 100);
            });
        }

        slider.onscroll = updateFocus;
        init();
    </script>
</body>
</html>
