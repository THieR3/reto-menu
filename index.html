<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital 3D</title>
    <style>
        :root { --orange: #e67e22; --cream: #fdf5e6; }
        body { background: var(--cream); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .nav { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .cat-btn { padding: 12px 20px; border-radius: 25px; border: none; background: white; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .cat-btn.active { background: var(--orange); color: white; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; text-decoration: none; color: black; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: block; }
        .card-info { padding: 15px; text-align: left; }
        .price { color: var(--orange); font-weight: bold; }
    </style>
</head>
<body>
    <h1>Notre Menu</h1>
    <div class="nav">
        <button class="cat-btn active" onclick="filter('Entrée', this)">Entrées</button>
        <button class="cat-btn" onclick="filter('Plat', this)">Plats</button>
        <button class="cat-btn" onclick="filter('Jus', this)">Jus</button>
    </div>
    <div class="menu-grid" id="container"></div>

    <script>
        let menuData = [];

        async function init() {
            try {
                const response = await fetch('menu.json');
                menuData = await response.json();
                filter('Entrée', document.querySelector('.active'));
            } catch (e) { console.error("Erreur chargement JSON:", e); }
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const html = menuData.filter(i => i.categorie === cat).map(item => `
                <a href="detail-plat.html?id=${item.id}" class="card">
                    <div style="height:150px; background:#ddd; display:flex; align-items:center; justify-content:center">Aperçu 3D</div>
                    <div class="card-info">
                        <div style="display:flex; justify-content:space-between">
                            <strong>${item.nom}</strong>
                            <span class="price">${item.prix}</span>
                        </div>
                    </div>
                </a>
            `).join('');
            document.getElementById('container').innerHTML = html;
        }
        init();
    </script>
</body>
</html>
